name: Robust Android Build

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Check for Gradle Wrapper
      id: check-wrapper
      run: |
        if [ -f "gradlew" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate Gradle Wrapper if missing
      if: steps.check-wrapper.outputs.exists == 'false'
      run: |
        echo "Generating Gradle Wrapper..."
        gradle wrapper --gradle-version 8.5
        chmod +x gradlew
    
    - name: Build with Gradle
      run: |
        BUILD_TYPE=${{ github.event.inputs.build-type || 'debug' }}
        ./gradlew assemble${{ github.event.inputs.build-type || 'Debug' }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: easycontrol-app
        path: app/build/outputs/apk/**/*.apk
